# Oracle Samuel - Kubernetes Secrets
# Note: In production, use sealed-secrets or external secrets manager

apiVersion: v1
kind: Secret
metadata:
  name: oracle-secrets
  namespace: oracle-samuel
type: Opaque
stringData:
  # Database
  DB_USER: oracle
  DB_PASSWORD: CHANGE_ME_IN_PRODUCTION
  DATABASE_URL: postgresql://oracle:CHANGE_ME@postgres:5432/oracle_db
  
  # Redis
  REDIS_URL: redis://redis:6379
  
  # API Keys
  API_SECRET_KEY: CHANGE_ME_MIN_32_CHARS
  OPENAI_API_KEY: sk-CHANGE_ME
  
  # Cloud Storage
  AWS_ACCESS_KEY_ID: CHANGE_ME
  AWS_SECRET_ACCESS_KEY: CHANGE_ME
  GCS_SERVICE_ACCOUNT: |
    {
      "type": "service_account",
      "project_id": "your-project",
      "private_key_id": "key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\nCHANGE_ME\n-----END PRIVATE KEY-----\n"
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oracle-config
  namespace: oracle-samuel
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  ALLOWED_ORIGINS: "https://oracle-samuel.com"
  AWS_REGION: "us-east-1"
  S3_BUCKET: "oracle-samuel-models"
  GCS_BUCKET: "oracle-samuel-models"
  OPENAI_MODEL: "gpt-4-turbo-preview"
  MAX_UPLOAD_SIZE_MB: "100"
  AUTO_RETRAIN_THRESHOLD: "0.15"
  ENABLE_VOICE: "true"
  ENABLE_VISION: "true"
  ENABLE_GEO: "true"


# Oracle Samuel - Ingress Configuration

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oracle-ingress
  namespace: oracle-samuel
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - oracle-samuel.com
    - www.oracle-samuel.com
    - api.oracle-samuel.com
    secretName: oracle-tls-cert
  rules:
  # Frontend
  - host: oracle-samuel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oracle-frontend
            port:
              number: 80
  
  # API Backend
  - host: api.oracle-samuel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oracle-backend
            port:
              number: 80
  
  # Metrics (restricted)
  - host: api.oracle-samuel.com
    http:
      paths:
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: oracle-backend
            port:
              number: 80

---
# ClusterIssuer for Let's Encrypt certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: oracle-samuel
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@oracle-samuel.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

